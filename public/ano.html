<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contagem regressiva para o Ano Novo</title>
  </head>
  <body>
    <div id="year" class="year"></div>

    <h1>Contagem regressiva para o Ano Novo </h1>

    <div id="countdown" class="countdown">
      <div class="countdown__time">
        <h2 id="dias">00</h2>
        <small>dias</small>
      </div>
      <div class="countdown__time">
        <h2 id="horas">00</h2>
        <small>horas</small>
      </div>
      <div class="countdown__time">
        <h2 id="minutos">00</h2>
        <small>minutos</small>
      </div>
      <div class="countdown__time">
        <h2 id="segundos">00</h2>
        <small>segundos</small>
      </div>
    </div>

     <img
      src="./img/spinner.gif"
      alt="Carregando..."
      id="loading"
      class="loading"
        />


        <div class="BotaoAnoNovo">
            <button class="BotaoAnoNovo__butao">
                <a href="natal.html">
                    <p class="BotaoAnoNovo__butao__label">
                        Contagem para o Natal
                    </p> 
                </a>
            </button>
        </div>

    <script src="./js/ano.js"></script>
  </body>
</html>
